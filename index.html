<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="script.js"></script>
</head>
<body onload="setUp()">
<div id="top">
    <h1>Let's Play Hangman</h1>
    <select id="option">
        <option>Choose a Category</option>
        <option>Animals</option>
        <option>Places</option>
        <option>Dead Poets</option>
        <option>Religions</option>
    </select>
    <button onclick="startGame()" class="w3-button w3-black">New Game</button>
    <br>

    <div id="buttonDiv"></div>


</div>

<div id="bottom">
    <div id="guesses"></div>
    <div id="guessedLetters"></div>
    <div id="word"></div>
    <div id="end"></div>
    <img src="" id="picture">

</div>
</body>
</html>
